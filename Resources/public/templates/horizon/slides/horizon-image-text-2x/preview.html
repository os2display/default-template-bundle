<div class="horizon-image-text-2x">
  <div class="container-fluid">
    <div class="row">
      <div class="col image">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 40"
             class="arrow arrow-up">
          <polygon fill="#FFF" fill-rule="evenodd"
                   points="0 40 485.992 0 960 40"/>
        </svg>
        <img ng-src="{{ slide.media[slide.options.regions[0].mediaIndex].image }}" alt="Nasa" class="img-fluid">
      </div>
      <div class="col text">
        <div class="subject">
          <h1>{{ slide.options.regions[0].title }}</h1>
        </div>
        <div class="line" ng-style="{'background-color': slide.options.regions[0].color}"></div>
        <div class="description">
          <p>{{ slide.options.regions[0].text }}</p>
        </div>
      </div>
      <div class="w-100"></div>
      <div class="col text">
        <div class="subject">
          <h1>{{ slide.options.regions[1].title }}</h1>
        </div>
        <div class="line" ng-style="{'background-color': slide.options.regions[1].color}"></div>
        <div class="description">
          <p>{{ slide.options.regions[1].text }}</p>
        </div>
      </div>
      <div class="col image">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 40"
             class="arrow arrow-down">
          <polygon fill="#FFF" fill-rule="evenodd"
                   points="0 40 485.992 0 960 40"
                   transform="matrix(1 0 0 -1 0 40)"/>
        </svg>
        <img ng-src="{{ slide.media[slide.options.regions[1].mediaIndex].image }}" alt="Nasa" class="img-fluid">
      </div>
    </div>
  </div>
  <img class="only-image--logo" data-ng-show="slide.currentLogo"
       data-ng-style="{'top':slide.options.logopos.top, 'bottom':slide.options.logopos.bottom, 'left':slide.options.logopos.left, 'right':slide.options.logopos.right, 'width': slide.options.logosize}"
       data-ng-src="{{slide.currentLogo}}"/>
</div>
