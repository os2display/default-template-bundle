<div class="horizon-image-text" data-ng-style="{'width': theStyle.width, 'height': theStyle.height, 'font-size': theStyle.fontsize}">
  <div class="bg-image blur"
       style="background-image: url('{{ ikSlide.media[ikSlide.options.regions[0].mediaIndex].urls.default_landscape_small }}')"></div>

  <div class="container-fluid">
    <div class="row image">
      <div class="col">
        <img
            ng-src="{{ ikSlide.media[ikSlide.options.regions[0].mediaIndex].urls.default_landscape_small }}"
            alt="Nasa" class="img-fluid">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 40"
             class="arrow arrow-up">
          <polygon fill="#FFF" fill-rule="evenodd" points="0 40 485.992 0 960 40"/>
        </svg>
      </div>
    </div>
    <div class="row text">
      <div class="col">
        <div class="subject">
          <h1>{{ ikSlide.options.regions[0].title }}</h1>
        </div>
        <div class="line"
             ng-style="{'background-color': ikSlide.options.regions[0].color}"></div>
        <div class="description">
          <p>{{ ikSlide.options.regions[0].text }}</p>
        </div>
      </div>
    </div>
  </div>

  <img data-ng-src="{{ ikSlide.currentLogo }}" class="logo" alt="Logo">
</div>
